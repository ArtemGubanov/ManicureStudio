<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="mainTempate :: head"></head>
    <body>
        <div th:replace="mainTempate :: headBody"></div>
        <div th:replace="mainTempate :: navBar(services)"></div>
        <p/>
        <table>
            <tr>
                <th width="80">Услуга</th>
                <th width="200">Описание</th>
                <th width="50">Цена</th>
            </tr>
            <th:block th:each="service : ${allServices}">
                <tr>
                    <td th:text="${service.name}"/>
                    <td th:text="${service.description}"/>
                    <td th:text="${service.price}"/>
                </tr>
            </th:block>
        </table>
        <div th:replace="mainTempate :: footer"></div>
    </body>
</html>
